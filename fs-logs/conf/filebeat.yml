filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/fb-logs/*.log

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0640

output.elasticsearch:
  hosts: ${http://ELASTICSEARCH_HOSTS"]
  index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"
